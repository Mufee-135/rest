<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Destination</title>
</head>
<body>
    <h1>Delete Destination</h1>
    <p>Are you sure you want to delete {{ destination.place_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'destination_list' %}">No, Cancel</a>
    </form>
</body>
</html>
